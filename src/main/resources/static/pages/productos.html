<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Supermercado</title>
   
    <link rel="stylesheet" href="/css/productos.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Gestión de Productos</h1>
        <p class="intro-text">Gestiona el inventario de tu supermercado: añade, busca, actualiza o elimina productos.</p>

        <div class="search-and-filter-area">
            <div class="input-group">
                <label for="searchProductName">Buscar por nombre:</label>
                <input type="text" id="searchProductName" placeholder="Introduce el nombre del producto">
                <button id="searchProductByNameBtn"><i class="fas fa-search"></i> Buscar</button>
                <button id="clearSearchBtn"><i class="fas fa-times"></i> Limpiar</button>
            </div>
            <div id="searchMessage" class="message"></div>
        </div>

        <hr class="divider">

        <div id="productContent" class="content-area">
            <div class="operations-menu-grid">
                <button class="operation-button" data-operation="add">
                    <i class="fas fa-plus-circle"></i>
                    <span>Agregar Producto</span>
                </button>
                <button class="operation-button" data-operation="list">
                    <i class="fas fa-list"></i>
                    <span>Listar Productos</span>
                </button>
                <button class="operation-button" data-operation="findById">
                    <i class="fas fa-info-circle"></i>
                    <span>Ver Detalles por ID</span>
                </button>
                <button class="operation-button" data-operation="update">
                    <i class="fas fa-edit"></i>
                    <span>Actualizar Producto</span>
                </button>
                <button class="operation-button" data-operation="delete">
                    <i class="fas fa-trash-alt"></i>
                    <span>Eliminar Producto</span>
                </button>
            </div>

            <h2>Inventario Actual</h2>
            <div id="products-list-container" class="data-display-area">
                <p>Cargando listado de productos...</p>
            </div>

            <div id="product-form-container" class="form-area" style="display:none;">
                </div>
            <div id="product-detail-view" class="detail-area" style="display:none;">
                </div>
        </div>

        <div id="productMessage" class="message"></div>

        <button class="back-button" onclick="window.location.href='../index.html'">
            <i class="fas fa-arrow-left"></i> Volver al Menú Principal
        </button>
    </div>

    <script src="/js/productos.js"></script>
</body>
</html>
