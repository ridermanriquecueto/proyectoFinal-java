<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - Supermercado</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/catalogo.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <a href="../index.html" class="back-to-menu-btn">
            <i class="fas fa-arrow-left"></i> Volver al Men√∫ Principal
            
        </a>
       
        <h1>Tu Carrito de Compras</h1>
        
    </header>

    <main class="main-content">
        <section class="cart-page-section">
            <div class="cart-items-container" id="cart-items-container-page">
                <p style="text-align: center; color: #555;">Cargando carrito...</p>
            </div>

            <div class="cart-summary cart-page-summary">
                <p>Total: $<span id="cart-total-page">0.00</span></p>
                <div class="cart-buttons"> 
                    <button id="continue-shopping-button" class="btn btn-secondary">Continuar Comprando</button>
                    <button id="clear-cart-button-page" class="btn btn-secondary">Vaciar Carrito</button>
                    <button id="checkout-button-page" class="btn btn-primary">Finalizar Compra</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="../js/carrito.js"></script>
    <script type="module" src="../js/carrito-view.js"></script> 
</body>
</html>
