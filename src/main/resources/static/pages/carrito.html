<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Supermercado</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tu Carrito de Compras</h1>
        <p class="intro-text">Revisa los productos que has añadido y gestiona tu compra.</p>

        <div id="message" class="message"></div>

        <div class="cart-content">
            <div id="cart-items-container" class="cart-items-list">
                <p>Cargando carrito...</p>
            </div>

            <div id="empty-cart-message" class="empty-cart-message" style="display: none;">
                <i class="fas fa-shopping-cart fa-3x"></i>
                <p>Tu carrito está vacío. ¡Añade algunos productos!</p>
                <button id="continue-shopping-button" class="action-button">Continuar Comprando</button>
            </div>

            <div class="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <div class="cart-actions">
                    <button id="checkout-button" class="action-button primary-button" disabled>Finalizar Compra</button>
                    <button id="clear-cart-button" class="action-button danger-button" disabled>Vaciar Carrito</button>
                </div>
            </div>
        </div>

        <button class="back-button" onclick="window.location.href='/index.html'">
            <i class="fas fa-arrow-left"></i> Volver al Menú Principal
        </button>
    </div>

    <script type="module" src="/js/carrito.js"></script>
</body>
</html>
