<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pedidos - Mi Supermercado</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pedidos.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <a href="../index.html" class="back-to-menu-btn">
            <i class="fas fa-arrow-left"></i> Volver al Menú Principal
        </a>
        <h1>Gestión de Pedidos</h1>
        <div class="header-links">
            <a href="../index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="catalogo.html"><i class="fas fa-store"></i> Catálogo</a>
            <a href="pedidos.html"><i class="fas fa-receipt"></i> Mis Pedidos</a>
        </div>
    </header>

    <main class="main-content">
        <section class="orders-page-section main-card">
            <h2>Mi Historial de Pedidos</h2>

            <div class="search-order-section">
                <h3>Buscar Pedido por ID:</h3>
                <div class="input-group">
                    <input type="text" id="order-id-input" placeholder="Ej: 12345" class="text-input">
                    <button id="search-order-btn" class="btn btn-primary">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </div>

            <div class="divider"></div>

            <div class="list-all-orders-section">
                <h3>Ver Todos los Pedidos:</h3>
                <button id="list-all-orders-btn" class="btn btn-secondary">
                    <i class="fas fa-list"></i> Listar Todos los Pedidos
                </button>
            </div>
            
            <div class="divider"></div>

            <div id="order-message" class="message" style="display:none;"></div>
            
            <div class="orders-display-area" id="orders-display-area">
                <p class="initial-message">Usa las opciones de arriba para ver tus pedidos.</p>
            </div>
        </section>
    </main>

    <script src="../js/pedidos-view.js" type="module"></script>
</body>
</html>
