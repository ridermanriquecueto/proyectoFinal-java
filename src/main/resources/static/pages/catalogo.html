<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Supermercado</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/catalogo.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <a href="../index.html" class="back-to-menu-btn">
            <i class="fas fa-arrow-left"></i> Volver al Menú Principal
        </a>
        <h1>Bienvenido a nuestro Catálogo</h1>
        <a href="carrito.html" class="cart-link-container">
            <i class="fas fa-shopping-cart cart-icon" id="cart-icon-catalog"></i>
            <span class="cart-count" id="cart-count-catalog">0</span>
        </a>
    </header>

    <main class="main-content">
        <section class="products-section">
            <h2>Nuestros Productos Frescos</h2>
            <div class="products-grid" id="products-container">
                <p style="text-align: center; color: var(--secondary-color);">Cargando productos...</p>
            </div>
        </section>
    </main>

    <script type="module" src="../js/carrito.js"></script>
    <script type="module" src="../js/catalogo.js"></script> 
</body>
</html>
