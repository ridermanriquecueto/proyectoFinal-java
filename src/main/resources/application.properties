# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/supermercado_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA y Hibernate
# "create-drop" es bueno para desarrollo, pero ELIMINA la base de datos y la recrea en cada inicio.
# Para producción o datos persistentes, considera "update" o "none".
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puerto del servidor web Spring Boot
server.port=8080

# Niveles de log para depuración
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.com.supermercado.supermercado_backend=DEBUG
logging.level.io.jsonwebtoken=DEBUG

